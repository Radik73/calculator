<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8"/>
		<title>Калькулятор</title>
		<link href="style.css" rel="stylesheet" />
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="stack.js"></script>
	</head>
	
	<body>
	<form name="calc" id="calculator">
		<table>
		<tr>
		<td>
			<!--<input type="text" name="text" class="num_area" size="15" /><br /><br />-->
			<input type=text class="display" size="15">
		</td>
		</tr>
		<tr>
		<td class="buttons">
			<input type="button" class="butt" onclick="return input_elements(1)" value="1"/>
			<input type="button" class="butt" onclick="return input_elements(2)" value="2"/>
			<input type="button" class="butt" onclick="return input_elements(3)" value="3"/>
			<input type="button" class="butt" onclick="reset_area()" value="Re"/><br>
			<input type="button" class="butt" onclick="return input_elements(4)" value="4"/>
			<input type="button" class="butt" onclick="return input_elements(5)" value="5"/>
			<input type="button" class="butt" onclick="return input_elements(6)" value="6"/>
			<input type="button" class="butt" onclick="return input_elements('-')" value="-"/><br>
			<input type="button" class="butt" onclick="return input_elements(7)" value="7"/>
			<input type="button" class="butt" onclick="return input_elements(8)" value="8"/>
			<input type="button" class="butt" onclick="return input_elements(9)" value="9"/>
			<input type="button" class="butt" onclick="return input_elements('*')" value="*"/><br>	
			<input type="button" class="butt" onclick="return input_elements('.')" value="."/>
			<input type="button" class="butt" onclick="return input_elements(0)" value="0"/>
			<input type="button" class="butt" onclick="parChecker()" value="="/>
			<input type="button" class="butt" onclick="return input_elements('+')" value="+"/><br>
			<input type="button" class="butt" onclick="return input_elements('(')" value="("/>
			<input type="button" class="butt" onclick="return input_elements(')')" value=")"/>
			<input type="button" class="butt" onclick="return input_elements('/')" value="/"/>
			<input type="button" class="butt" onclick="return input_elements('**')" value="^"/>
		</td>
		</tr>
		</table>
	</form>
	</body>
	
</html>
